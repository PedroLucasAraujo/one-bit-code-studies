<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events in HTML</title>
  </head>
  <body>
    <h1>Events in HTML</h1>

    <div>
      <label for="onMouseEnter">Entrada do Mouse:</label>
      <input type="text" id="onMouseEnter" onmouseenter="onMouseEnter()" />
    </div>
    <br />

    <div>
      <label for="onChange">Mudança de Valor:</label>
      <input type="text" id="onChange" onchange="onChange()" />
    </div>
    <br />

    <div>
      <label for="onMouseEnter">Entrada de Foco:</label>
      <input type="text" id="onMouseEnter" onmouseenter="onMouseEnter()" />
    </div>
    <br />

    <div>
      <label for="onMouseEnter">Saída do Foco:</label>
      <input type="text" id="onMouseEnter" onmouseenter="onMouseEnter()" />
    </div>
    <br />

    <button onclick="onClick()">Clique me!</button>

    <script src="./index.js"></script>
  </body>
</html>
